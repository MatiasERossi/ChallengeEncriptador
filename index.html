<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura" class="logo-alura">
    </header>
    <main>
        <section class="seccion-encriptado">
            <textarea class="area" placeholder="Ingrese el texto a codificar"></textarea>
            <p class="encriptado-p">&#9888; Solo letras minúsculas y sin acentos</p>
            <div class="contenedor-botones">
                <input type="button" value="Encriptar" class="boton-encriptar">
                <input type="button" value="Desencriptar" class="boton-desencriptar">
            </div>
        </section>
        <section class="seccion-desencriptado">
            <div class="contenedor-munieco">
                <img src="imagenes/Muñeco.png" alt="Muñeco Alura">
            </div>
            <div class="contenedor-h3">
                <h3>Ningún Mensaje fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje Encriptado:</h3>
                <p class="texto-resultado"></p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" value="Copiar" class="boton-copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>Encriptador de texto Alura - Todos los derechos reservados</p>
    </footer>
    <script src="archibo.js"></script>
</body>
</html>
